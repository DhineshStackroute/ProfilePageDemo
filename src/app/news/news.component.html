<div *ngFor="let news of this.NewsList">
    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{news.title}}</mat-card-title>
          <mat-card-subtitle>{{news.source.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="news.urlToImage" >
        <mat-card-content>
          <p>
            {{news.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      

</div>
